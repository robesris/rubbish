<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <script type="text/javascript" src="../jQuery_1_4_2/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../jQuery_1_4_2/gameQuery_0_4_0/jquery.gamequery-0.4.0.js"></script>
    <script type="text/javascript" src="./kratos.js"></script>
  </head>

  <body>
    <div id="info">INFO</div>
    Rows:<input type="text" id="rows" name="rows" value="10"/><br/>
    Cols:<input type="text" id="cols" name="cols" value="10"/><br/>
    <input type="button" value="Create Level" onClick="javascript:newBoard($('#rows').attr('value'), $('#cols').attr('value'));" />
    <br/>
    <input type="button" value="Show Array" onClick="javascript:$('#arraytext').attr('value', getGameboardString());">
    <input type="text" id="arraytext" size="100"/>
    <br/>
    
    <div id="edit_controls">
      <form>
        THING TYPE:<br/>
        <input type="radio" name="thingtype" value="undead" checked="checked"/>Undead<br/>
        <input type="radio" name="thingtype" value="minotaur"/>Minotaur<br/>
        <input type="radio" name="thingtype" value="rubbish"/>Rubbish<br/>
        <input type="radio" name="thingtype" value="bin"/>Bin<br/>
        <input type="radio" name="thingtype" value="healthbox"/>Healthbox<br/>
        <input type="radio" name="thingtype" value="kratos"/>Kratos<br/>
      </form>
      <form>
        WALL TYPE:<br/>
        <input type="radio" name="walltype" value="normal" checked="checked"/>Normal<br/>
        <input type="radio" name="walltype" value="breakable" />Breakable<br/>
      </form>
      <br/>
      
    </div>
    
    <div id="game_container">
      <div id="health">HEALTH: <span id="health_value"></span></div>
      <div id="gamebox"></div>
    </div>
    
  </body>
</html>
